  component: elastic
  image: elasticsearch
  tag: 2
  serviceName: elastic

memcached:
  name: memcached-deployment
  component: memcached
  image: memcached
  tag: latest
  serviceName: memcached

mongodb:
  name: mongodb-deployment
  component: mongodb
  image: mongo
  tag: 3.4
  serviceName: mongodb

nginx:
  name: nginx-deployment
  component: nginx
  image: harbor.cloud.funkedigital.de/superdesk/stage/nginx
  tag: latest
  serviceName: publisher

postgres:
  name: postgres
  component: postgres
  image: postgres
  tag: latest
  serviceName: postgres

publisher:
  name: php
  component: php
#  image: mdridi/publisher-dev
  image: harbor.cloud.funkedigital.de/superdesk/stage/php
  tag: latest
  serviceName: php
  superdeskHost: 192.168.64.6

rabbitmq:
  name: rabbitmq-deployment
  component: rabbitmq
  image: rabbitmq
  tag: management
  serviceName: rabbitmq

redis:
  name: redis-deployment
  component: redis
  image: redis
  tag: 5.0
  serviceName: redis

superdesk:
  name: superdesk-deployment
  component: web
  image: harbor.cloud.funkedigital.de/superdesk/stage/superdesk
  tag: latest
  serviceName: superdesk-service-ip

supervisor:
  name: supervisor-deployment
  component: supervisor
  image: harbor.cloud.funkedigital.de/superdesk/stage/supervisor
  tag: latest
  serviceName: supervisor

service:
  type: ClusterIP

resources:
  limits:
    cpu: 7
    memory: 13Gi
  requests:
    cpu: 7
    memory: 13Gi

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - host: superdesk.cloud.funkedigital.de
      paths:
        - path: /
          backend:
            serviceName: superdesk-service-ip
            servicePort: 80
        - path: /api
          backend:
            serviceName: superdesk-service-ip
            servicePort: 5000
        - path: /contentapi
          backend:
            serviceName: superdesk-service-ip
            servicePort: 5400
        - path: /ws
          backend:
            serviceName: superdesk-service-ip
            servicePort: 5100
    - host: publisher.cloud.funkedigital.de
      paths:
        - path: /
          backend:
            serviceName: publisher
            servicePort: 80
    - host: stage.wmn.de
      paths:
        - path: /
          backend:
            serviceName: publisher
            servicePort: 80
  tls:
    - hosts:
        - stage.wmn.de
      secretName: stage.wmn.de.tls
    - hosts:
        - superdesk.cloud.funkedigital.de
      secretName: superdesk.tls
    - hosts:
        - publisher.cloud.funkedigital.de
      secretName: publisher.tls

