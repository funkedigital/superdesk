replicaCount: 1
proto: https
stage: stage
appEnv: dev
appDebug: 1
timezone: Europe/Berlin
storageClassName: nfs-superdesk-stage

elasticsearchPublisher:
  name: elasticsearch
  component: elasticsearch
  image: elasticsearch
  tag: 5.6
  serviceName: elasticsearch
  volumeName: es-publisher-storage

elasticsearchSuperdesk:
  name: elastic-deployment
  component: elastic
  image: elasticsearch
  tag: 2.4-alpine
  serviceName: elastic
  volumeName: es-superdesk-storage

memcached:
  name: memcached-deployment
  component: memcached
  image: memcached
  tag: latest
  serviceName: memcached

mongodb:
  name: mongodb-deployment
  component: mongodb
  image: mongo
  tag: 3.4
  serviceName: mongodb
  volumeName: mongodb-storage

nginx:
  name: nginx-deployment
  component: nginx
  image: harbor.cloud.funkedigital.de/superdesk/stage/nginx
  tag: latest
  serviceName: publisher

postgres:
  name: postgres
  component: postgres
  image: postgres
  tag: latest
  serviceName: postgres
  volumeName: postgres-storage

publisher:
  name: php
  component: php
  image: harbor.cloud.funkedigital.de/superdesk/stage/php
  tag: latest
  serviceName: php
  superdeskHost: "superdesk-stage.cloud.funkedigital.de"
  volumeName: publisher-storage

rabbitmq:
  name: rabbitmq-deployment
  component: rabbitmq
  image: rabbitmq
  tag: management
  serviceName: rabbitmq
  volumeName: rabbitmq-data

redis:
  name: redis-deployment
  component: redis
  image: redis:alpine
  tag: 5.0
  serviceName: redis
  volumeName: redis-data

superdesk:
  name: superdesk-deployment
  component: web
  image: harbor.cloud.funkedigital.de/superdesk/stage/superdesk
  tag: latest
  serviceName: superdesk-service-ip
  baseUrl: "superdesk-stage.cloud.funkedigital.de"
  swpHost: "publisher-stage.cloud.funkedigital.de"

supervisor:
  name: supervisor-deployment
  component: supervisor
  image: harbor.cloud.funkedigital.de/superdesk/stage/supervisor
  tag: latest
  serviceName: supervisor

service:
  type: ClusterIP

resources:
  limits:
    cpu: 7
    memory: 13Gi
  requests:
    cpu: 7
    memory: 13Gi

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/body-size: "1024m"
    nginx.ingress.kubernetes.io/proxy-body-size: "1024m"
    nginx.org/client-max-body-size: "1024m"
  hosts:
    - host: superdesk-stage.cloud.funkedigital.de
      paths:
        - path: /
          backend:
            serviceName: superdesk-service-ip
            servicePort: 80
        - path: /api
          backend:
            serviceName: superdesk-service-ip
            servicePort: 5000
        - path: /contentapi
          backend:
            serviceName: superdesk-service-ip
            servicePort: 5400
        - path: /ws
          backend:
            serviceName: superdesk-service-ip
            servicePort: 5100
    - host: publisher-stage.cloud.funkedigital.de
      paths:
        - path: /
          backend:
            serviceName: publisher
            servicePort: 80
        - path: /ws
          backend:
            serviceName: supervisor
            servicePort: 8080
    - host: waz.cloud.funkedigital.de
      paths:
        - path: /
          backend:
            serviceName: publisher
            servicePort: 80
        - path: /ws
          backend:
            serviceName: supervisor
            servicePort: 8080
    - host: stage.wmn.de
      paths:
        - path: /
          backend:
            serviceName: publisher
            servicePort: 80
        - path: /ws
          backend:
            serviceName: supervisor
            servicePort: 8080
  tls:
    - hosts:
        - stage.wmn.de
      secretName: stage.wmn.de.tls
    - hosts:
        - superdesk-stage.cloud.funkedigital.de
      secretName: superdesk-stage.tls
    - hosts:
        - publisher-stage.cloud.funkedigital.de
      secretName: publisher-stage.tls
    - hosts:
        - waz.cloud.funkedigital.de
      secretName: waz.cloud.funkedigital.de.tls

